<!DOCTYPE html>
<html>
<head>
  <title>Contador</title>
</head>
<body>

  <h1 id="contador">10</h1>
  <button onclick="restar()">Restar 1</button>

  <script>
    let contador = 10;

    function restar() {
      if (contador > 0) {
        contador = contador - 1;
        document.getElementById("contador").innerHTML = contador;
      }
    }
  </script>
  <script src="contador.js"></script>

</body>
</html>
