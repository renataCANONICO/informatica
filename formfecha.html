<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calcular Días para un Evento</title>
  <link rel="stylesheet" href="formfecha.css">
</head>
<body>
  <h1>Calculador de Días para tu Evento</h1>

  <form id="formFecha">
    <label for="evento">Nombre del evento:</label><br>
    <input type="text" id="evento" placeholder="Ej: cumpleaños" required><br><br>

    <label for="fecha">Fecha del evento:</label><br>
    <input type="date" id="fecha" required><br><br>

    <button type="submit">Calcular</button>
  </form>

  <h2 id="resultado"></h2>

  <script src="formfecha.js"></script>
</body>
</html>
