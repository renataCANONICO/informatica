<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="formimc.css">
</head>
<body>
  <h1>Calculadora de IMC </h1>

  <form id="formIMC">
    <label for="peso">Peso (kg):</label><br>
    <input type="number" id="peso" step="0.1" placeholder="Ej: 70" required><br><br>

    <label for="altura">Altura (m):</label><br>
    <input type="number" id="altura" step="0.01" placeholder="Ej: 1.70" required><br><br>

    <button type="submit">Calcular IMC</button>
  </form>

  <h2 id="resultado"></h2>

  <script src="formimc.js"></script>
</body>
</html>
